name: ebr_mobile
description: Electronic Batch Record Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Authentication
  local_auth: ^2.1.7

  # Camera & Scanning
  camera: ^0.10.5+7
  mobile_scanner: ^4.0.0
  image_picker: ^1.0.5

  # Location (Agriculture)
  geolocator: ^10.1.0

  # Background Services
  workmanager: ^0.5.2

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.2.0

  # UI Components
  flutter_form_builder: ^9.1.1

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  rxdart: ^0.27.7
  logger: ^2.0.2

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1

  # Permissions
  permission_handler: ^11.1.0

  # Date/Time
  jiffy: ^6.2.1

  # Crypto
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  riverpod_generator: ^2.3.9

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^3.0.1

  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
