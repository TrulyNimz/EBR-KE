version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ebr_postgres
    environment:
      POSTGRES_DB: ebr_platform
      POSTGRES_USER: ebr_user
      POSTGRES_PASSWORD: ebr_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebr_user -d ebr_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery and caching)
  redis:
    image: redis:7-alpine
    container_name: ebr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebr_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ebr_platform
      - DB_USER=ebr_user
      - DB_PASSWORD=ebr_password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebr_celery
    command: celery -A config worker -l INFO
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ebr_platform
      - DB_USER=ebr_user
      - DB_PASSWORD=ebr_password
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebr_celery_beat
    command: celery -A config beat -l INFO
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ebr_platform
      - DB_USER=ebr_user
      - DB_PASSWORD=ebr_password
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ebr_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-in-production
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
